<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="weather">
        <div id="root">
          <img class="loader" src="./images/_.gif" alt="loader">
        </div>

        <div class="popup" id="popup">
          <form action="GET" class="form" id="form">
            <div class="form-group">
              <input
                type="text"
                value=""
                name="city"
                class="form-input"
                id="text-input"
                placeholder="London"
                required
              />
              <input
                type="submit"
                class="form-submit"
                id="submit-button"
                value="OK"
              />
            </div>
          </form>
  
          <div class="popup-close" id="close">
            <span></span>
          </div>
        </div>
    </div>
    
    <script src="./weather.js"></script>
</body>
</html>
